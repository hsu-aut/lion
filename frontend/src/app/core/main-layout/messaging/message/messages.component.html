<section ng-show="alertDisplayed" class="message">
    <div class="alert" [ngClass]="message.type" role="alert" >
    <strong class="alert-heading">{{message.title}} </strong>
    <button type="button" class="btn-close float-end" data-bs-dismiss="alert" aria-label="Close"></button>
    <p>{{message.textbody}}</p>
    </div>
</section>
