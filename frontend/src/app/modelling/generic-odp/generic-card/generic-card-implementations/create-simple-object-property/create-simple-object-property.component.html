<div class="row align-items-end" [formGroup]="newObjectPropertyForm1">
    <div class="form-group col-lg-4">
        <label>Filter individuals by class</label>
        <select formControlName="fc1" name="fc1" class="form-control" (change)="onClassFilterSelection()">
            <option value=null selected hidden></option>
            <option style="font-weight:bold;">{{allIndividualsFilterText}}</option>
            <optgroup label="Only show individuals of class ...">
                <option *ngFor='let x of classes'>
                    {{x}}
                </option>
            </optgroup>
        </select>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-3"></div>
</div>
<div class="row align-items-end" [formGroup]="newObjectPropertyForm2">
    <div class="form-group col-lg-4">
        <label>Domain individual</label>
        <select formControlName="fc2" name="fc2" class="form-control" (change)="onDomainIndividualSelection()">
            <option value=null selected hidden></option>
            <option *ngFor='let x of domainIndividuals'>
                {{x}}
            </option>
        </select>
    </div>
    <div class="form-group col-lg-3">
        <label>Predicate of the created statement </label>
        <select formControlName="fc3" name="fc3" class="form-control" (change)="onObjectPropertySelection()">
            <option value=null selected hidden></option>
            <option *ngFor='let x of objectProperties'>
                {{x}}
            </option>
        </select>
    </div>
    <div class="form-group col-lg-3">
        <label>Object of the created statement </label>
        <select formControlName="fc4" name="fc4" class="form-control" (change)="onRangeIndividualSelection()">
            <option value=null selected hidden></option>
            <option *ngFor='let x of rangeIndividuals'>
                {{x}}
            </option>
        </select>
    </div>
</div>
