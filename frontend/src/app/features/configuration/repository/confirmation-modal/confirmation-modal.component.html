<div class="modal fade bd-example-modal-md" id="confirm-repo-operation" tabindex="-1" role="dialog" aria-labelledby="confirm-repo-operation" aria-hidden="false" #confirmModal>
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-repo-operation">Confirm {{operation}} operation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p class="card-text">You are about to {{operation}} the repository <strong>{{repoName}}</strong><br/>Are you sure?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="confirm()" data-bs-dismiss="modal">Yes, {{operation}} repository</button>
                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
