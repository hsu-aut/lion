<div class="card mb-sm-4 shadow p-3 mb-5 bg-white rounded">
    <h4 class="card-header">Tool Configuration</h4>
    <div class="card-body">
        <!-- header -->
        <h5 class="card-title">My Account</h5>
        <!-- intro text -->
        <div class="row">
            <div class="col">
                <p class="card-text">
                    Set your information here!
                </p>
            </div>
        </div>
        <!-- form -->
        <div class="card">
            <div class="card-body">
                <div class="row py-2">
                    <label for="staticUsername" class="col-sm-2 col-form-label text-muted">Username</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext text-muted" id="staticUsername" value={{this.username}}>
                    </div>
                </div>
                <div class="row py-2" [formGroup]="userInfoForm">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                </div>
                <div class="row py-2" [formGroup]="userInfoForm">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" formControlName="lastName">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col">
                        <button class="btn btn-primary" type="button" (click)="updateInfo()">Update information</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
