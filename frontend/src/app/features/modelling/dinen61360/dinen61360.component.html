<!-- main content -->
<div class="card mb-sm-4 shadow p-3 mb-5 bg-white rounded">
    <!-- header -->
    <h5 class="card-header">DIN EN 61360 Template </h5>
    <div class="card-body">
        <!-- subtitle -->
        <h5 class="card-title"> Data element types and instances </h5>
        <div class="row">
            <!-- description with helper modal button -->
            <div class="col">
                <p class="card-text">The DIN EN 61360 template uses a tabular approach for building a graph. One can add
                    type
                    and instance descriptions to any kind of entity.
                    <button type="button" class="badge rounded-pill bg-light text-dark" data-bs-toggle="modal" data-bs-target="#DIN_HELPER">?</button>
                </p>
            </div>
            <!-- statistics table -->
            <div class="col">
                <app-stats-table [headerInput]="'Template Statistics'" [statsInput]="statsTable"></app-stats-table>
            </div>
        </div>
        <div class="px-sm-2 py-3">
            <!-- main tab headers -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="type-tab" data-bs-toggle="tab" data-bs-target="#type" type="button" role="tab"
                        aria-controls="type" aria-selected="true"> Create type description </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="instance-tab" data-bs-toggle="tab" data-bs-target="#instance" type="button" role="tab"
                        aria-controls="instance" aria-selected="false"> Create instance description </a>
                </li>
            </ul>
            <!-- content of main tabs -->
            <div class="tab-content py-3" id="myTabContent">
                <div class="tab-pane fade show active" id="type" role="tabpanel" aria-labelledby="type-tab">
                    <app-create-type (onUpdate)="updateTable()"></app-create-type>
                </div>
                <div class="tab-pane " id="instance" role="tabpanel" aria-labelledby="instance-tab">
                    <app-create-instance (onUpdate)="updateTable()"></app-create-instance>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  helper modal (initially hidden) -->
<app-helper-modal></app-helper-modal>
