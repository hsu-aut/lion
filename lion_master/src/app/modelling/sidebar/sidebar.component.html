<div class="modal fade" id="GraphConfig" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> Set active Graph </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You can set the active graph below. The active graph is the graph where your next inserted triples
                    are located.</p>
                <div class="form-row">
                    <div class="form-group col-sm">
                        <label> Active Graph IRI </label>
                        <input class="form-control"  name="url" type="text"
                            placeholder="hostName" readonly>
                    </div>
                    <div class="form-group col-sm">
                        <label> Existing Graph IRIs </label>
                        <select  name="newGraph" class="form-control">
                            <option value=null selected hidden></option>
                            <option *ngFor='let x of graphList'>
                                {{x}}
                            </option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"> Cancel </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="setActiveGraph(newGraph)">
                    Set active Graph </button>
            </div>
        </div>
    </div>
</div>
