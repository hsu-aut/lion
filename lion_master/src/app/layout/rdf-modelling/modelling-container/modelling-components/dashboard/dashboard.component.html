<div class="row">
  <div class="col col-sm-6">
    <div class="card mb-3">
      <div class="card-header">
        Facts on the current RDF Model
      </div>
      <div class="card-body">
        <p>Active Namespace</p>
        <p>Total number of triples</p>
      </div>
    </div>
  </div>
  <div class="col col-sm-6">
    <div class="card mb-3">
      <div class="card-header">
        Designed RDF Triples per assigned Class
      </div>
      <div class="card-body">
        <!-- todo implmenet click event to trigger tables -->
        <canvas baseChart height="180px" [data]="doughnutChartData" [labels]="doughnutChartLabels"
          [colors]="doughnutChartColors" [chartType]="doughnutChartType" (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>

<div class="px-sm-2 py-sm-2">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="3682-tab" data-toggle="tab" href="#3682" role="tab" aria-controls="3682"
        aria-selected="true" (click)="setTableOption('VDI3682_BUTTON')"> VDI 3682 </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="2206-tab" data-toggle="tab" href="#2206" role="tab" aria-controls="2206"
        aria-selected="false" (click)="setTableOption('VDI2206_BUTTON')"> VDI 2206 </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="isa88-tab" data-toggle="tab" href="#isa88" role="tab" aria-controls="isa88"
        aria-selected="false" (click)="setTableOption('ISA88_BUTTON')"> ISA 88 </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="61360-tab" data-toggle="tab" href="#61360" role="tab" aria-controls="61360"
        aria-selected="false" (click)="setTableOption('DINEN61360_BUTTON')"> DIN EN 61360 </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="wadl-tab" data-toggle="tab" href="#wadl" role="tab" aria-controls="wadl"
        aria-selected="false" (click)="setTableOption('WADL_BUTTON')"> WADL </a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="3682" role="tabpanel" aria-labelledby="3682-tab">
      <app-table [currentTable]="currentTable" [tableTitle]="tableTitle" [tableExplanation]="tableSubTitle"
        (tableClickedCell)="tableClick($event)"></app-table>
    </div>
    <div class="tab-pane " id="2206" role="tabpanel" aria-labelledby="2206-tab">
      <app-table [currentTable]="currentTable" [tableTitle]="tableTitle" [tableExplanation]="tableSubTitle"
        (tableClickedCell)="tableClick($event)"></app-table>
    </div>
    <div class="tab-pane " id="isa88" role="tabpanel" aria-labelledby="isa88-tab">
      <app-table [currentTable]="currentTable" [tableTitle]="tableTitle" [tableExplanation]="tableSubTitle"
        (tableClickedCell)="tableClick($event)"></app-table>
    </div>
    <div class="tab-pane " id="61360" role="tabpanel" aria-labelledby="61360-tab">
      <app-table [currentTable]="currentTable" [tableTitle]="tableTitle" [tableExplanation]="tableSubTitle"
        (tableClickedCell)="tableClick($event)"></app-table>
    </div>
    <div class="tab-pane " id="wadl" role="tabpanel" aria-labelledby="wadl-tab">
      <app-table [currentTable]="currentTable" [tableTitle]="tableTitle" [tableExplanation]="tableSubTitle"
        (tableClickedCell)="tableClick($event)"></app-table>
    </div>
  </div>

</div>
