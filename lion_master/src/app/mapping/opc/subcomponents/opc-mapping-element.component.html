<ul>
    <li class="mt-1" style="display: list-item;">
        <div style="display: flex;">
        <div (click)="toggleChildren()" class="childToggler"><i
                [ngClass]="showChildren ? 'fas fa-minus-square': 'fas fa-plus-square'"></i></div>
        <input type="checkbox" class="mr-2 node-input" id="{{randId}}" [(ngModel)]="checked" (change)="selectNode()">
        <label class="form-check-label" for="{{randId}}">
            <div>
                <p class="m-0" *ngFor="let key of simpleProperties">
                    <b>{{key}}:</b> {{_opcNode[key]}}
                </p>
            </div>
        </label>
    </div>

        <ng-container *ngIf="showChildren">
            <ng-container class="m-0" *ngFor="let key of arrayProperties">
                <p class="childKeys"><b>{{key}} :</b></p>
                <ng-container *ngFor="let childArrayElement of _opcNode[key]">
                    <opc-mapping-element *ngIf="childArrayElement" [opcNode]="childArrayElement"
                        [includeChildren]="includeChildren" [selected]="selectChildren">
                    </opc-mapping-element>
                </ng-container>
            </ng-container>
        </ng-container>
    </li>
</ul>
