<div class="card mb-sm-4 shadow p-3 mb-5 bg-white rounded">
    <div class="card-header">
        <h5>OPC UA Mapping</h5>
    </div>
    <div class="card-body">
        <p>You can use this component, to crawl the data model of an OPC UA server and map this data model into your ontology</p>
        <h6>Enter your OPC UA Datamodel (JSON)</h6>
        <div class="row">
            <div class="col-sm">
                <textarea class="form-control" rows="6" [(ngModel)]="opcModelString"></textarea>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-sm-3 align-self-center">
                <button class="btn btn-primary mt-3" (click)="createTree()">Create tree</button>
            </div>
            <div class="col-sm-8 align-self-center">
                <div class="form-check">
                    <input type="checkbox" [(ngModel)]="includeChildNodes" id="includeChildNodes">
                    <label for="includeChildNodes">Include Child Nodes</label>
                </div>
            </div>
        </div>


        <h4 class="mt-4 mb-2" *ngIf="countingDone">Mapping Tree ({{numberOfNodes}} Nodes)</h4>
        <div *ngIf="opcModel" id="mappingContainer">
            <opc-mapping-element [opcNode]="opcModel" [includeChildren]="includeChildNodes"></opc-mapping-element>
        </div>
    </div>

    <button class="btn btn-success" (click)="getSelection()">Get Selection</button>
</div>
